<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header id="header">
  <h1 id="title">Calculator</h1>
  </header>
  <div  class="display">
      <span class="align-right" id="screen"></span>
      </div>
  <div id="container">
      <button id="number7" class="calc-num row1 btn" value="7">7</button> 
      <button id="number8" class="calc-num row1 btn" value="8">8</button>
      <button id="number9" class="calc-num row1 btn" value="9">9</button>
      <button id="divideBtn" class="operator row1 btn" value="">/</button>
      <button id="number4" class="calc-num row2 btn" value="4">4</button>
      <button id="number5" class="calc-num row2 btn" value="5">5</button>
      <button id="number6" class="calc-num row2 btn" value="6">6</button>
      <button id="multiplyBtn" class="operator row2 btn" value="">x</button>
      <button id="number1" class="calc-num row3 btn" value="1">1</button>
      <button id="number2" class="calc-num row3 btn" value="2">2</button>
      <button id="number3" class="calc-num row3 btn" value="3">3</button>
      <button id="subtractBtn" class="operator row3 btn" value="">-</button>
      <button id="number0" class="calc-num row4 btn" value="0">0</button>
      <button id="equalsBtn" class="operator row4 btn" value="">=</button>
      <button id="addBtn" class="operator row4 btn" value="">+</button>
      <button id="clearBtn" class="operator row4 btn" value="">C</button>

  </div>
 
  <script src="js/main.js"></script>

</body>

</html>
